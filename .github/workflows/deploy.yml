name: Deploy to Railway

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          npm ci
          pip install -r services/stt/requirements.txt
          pip install -r services/notes/requirements.txt

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build frontend
        run: npm run build --workspace=apps/web

  deploy-frontend:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build --workspace=apps/web

      - name: Deploy to Railway (Frontend)
        uses: railway-app/railway@v1
        with:
          railway-token: ${{ secrets.RAILWAY_TOKEN }}
          service: 'talkflow-web'
        env:
          RAILWAY_ENVIRONMENT: production

  deploy-api:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway (API)
        uses: railway-app/railway@v1
        with:
          railway-token: ${{ secrets.RAILWAY_TOKEN }}
          service: 'talkflow-api'
        env:
          RAILWAY_ENVIRONMENT: production

  deploy-signaling:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway (Signaling)
        uses: railway-app/railway@v1
        with:
          railway-token: ${{ secrets.RAILWAY_TOKEN }}
          service: 'talkflow-signaling'
        env:
          RAILWAY_ENVIRONMENT: production

  deploy-stt:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway (STT)
        uses: railway-app/railway@v1
        with:
          railway-token: ${{ secrets.RAILWAY_TOKEN }}
          service: 'talkflow-stt'
        env:
          RAILWAY_ENVIRONMENT: production

  deploy-notes:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway (Notes)
        uses: railway-app/railway@v1
        with:
          railway-token: ${{ secrets.RAILWAY_TOKEN }}
          service: 'talkflow-notes'
        env:
          RAILWAY_ENVIRONMENT: production
