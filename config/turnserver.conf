# TURN server configuration for TalkFlow
listening-port=3478
tls-listening-port=5349

# External IP (will be set dynamically in production)
external-ip=127.0.0.1

# Relay IP ranges
relay-ip=127.0.0.1

# Authentication
lt-cred-mech
user=talkflow:talkflow_turn_secret

# Realm
realm=talkflow.local

# Logging
log-file=/var/log/turnserver.log
verbose

# Security
fingerprint
no-multicast-peers
no-cli
no-tlsv1
no-tlsv1_1

# Performance
max-bps=1000000
bps-capacity=0
stale-nonce=600

# Database (optional, for persistent users)
# userdb=/var/lib/turn/turndb
